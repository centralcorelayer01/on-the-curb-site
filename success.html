<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | On The Curb Real Estate</title>
    <style>
        :root {
            --bg-body: #fcfcfc;
            --accent-primary: #e93f00;
            --text-main: #000000;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-family);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container { padding: 2rem; max-width: 500px; }
        
        /* Blend mode ensures the white box in logo.png disappears into #fcfcfc */
        .logo { 
            height: 50px; 
            width: auto;
            margin-bottom: 2rem; 
            mix-blend-mode: multiply; 
        }
        
        h1 { font-size: 2rem; margin-bottom: 1rem; letter-spacing: -0.02em; }
        p { color: #555; margin-bottom: 2.5rem; line-height: 1.6; }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--accent-primary);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            border: 1px solid var(--accent-primary);
            transition: 0.3s ease;
        }
        .btn:hover { 
            background: transparent; 
            color: var(--accent-primary); 
            box-shadow: 0 0 15px rgba(233, 63, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.png" alt="OTC Logo" class="logo">
        </a>
        <h1>Submission Received</h1>
        <p>Thank you for your interest. Our Deal Acquisition Team will review your details and contact you shortly.</p>
        <a href="index.html" class="btn">Return Home</a>
    </div>
</body>
</html>
